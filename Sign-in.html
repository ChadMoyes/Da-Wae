<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <script src="https://kit.fontawesome.com/7da2a615a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main-page.html">
    <title>De-Wae Login</title>
</head>
<body>
    <!-- Main log in tile -->
    <section>
        <div class="sign-in-box">
            <div class="sign-in-title">
                <h2> Please Sign In</h2>
            </div>
            <div>
                <i class="fa-solid fa-person-swimming"></i>
            </div>
            <div class="user-input">
                <form action="main-page.html">
                    <label>Email(phone or mobile accounts)</label><br>
                    <br>
                    <input style="height: 28px;width: 375px"; type="text" id="Email" placeholder="Enter Email"><br>
                    <br>
                    <label>Password</label> <a class="forgot-password" href="reset-password.html">Forgot Password</a><br>
                    <br>
                    <input style="height: 28px;width: 375px"; type="text" id="Password" placeholder="Enter Password"><br>
                    <br>
                    <br>
                    <button href="main-page.html" style="height: 40px;width: 383px"; class="continue">Continue</button>
                    <br>
                    <br>
                    <br>
                </form>
                <div >
                    <a class="need-help-link" href="#">Need Help?</a>
                </div>
            </div>
        </div>  
    </section>

</body>
</html>
