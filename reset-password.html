<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset-password.css">
    <script src="https://kit.fontawesome.com/7da2a615a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main-page.html">
    <title>Password reset</title>
</head>
<body>
    <!-- Main log in tile -->
    <section>
        <div class="sign-in-box">
            <div class="sign-in-title">
                <h2> Please Sign In</h2>
            </div>
            <div>
                <i class="fa-solid fa-person-swimming"></i>
            </div>
            <div class="user-input">
                <form action="Sign-in.html">
                    <label>Email(phone or mobile accounts)</label><br>
                    <br>
                    <input style="height: 28px;width: 375px"; type="text" id="Email" placeholder="Enter Email"><br>
                    <br>
                    <label>New Password</label><br>
                    <br>
                    <input style="height: 28px;width: 375px"; type="New Password" id="Email" placeholder="New Password"><br>
                    <br>
                    <label>Confirm New Password</label><br>
                    <br>
                    <input style="height: 28px;width: 375px"; type="text" id="confirm Password" placeholder="Confirm New Password"><br>
                    <br>
                    <button style="height: 40px;width: 383px"; class="continue">Continue</button>
                </form>
            </div>
        </div>  
    </section>

</body>
</html>
